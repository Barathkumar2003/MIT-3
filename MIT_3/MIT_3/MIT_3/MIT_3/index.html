<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>MIT 3 | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="content">
      <!-- Left Content -->
      <div class="user">
        <h1>
          Learn to code by watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is in valuable.
        </p>
      </div>
      <!-- Right Content -->
      <div class="user-form">
        <button class="try-btn">
          <span>Try it free 7 days </span>
          than $20/mo.thereafter
        </button>
        <form action="">
          <input type="text" placeholder="First Name" id="nameOne">
          <div id="firstEmpty"></div>
          <input type="text" placeholder="Last Name" id="lastName">
          <input type="email" placeholder="Email Address" id="eMail">
          <input type="password" placeholder="Password" id="passWord">
          <button onclick="
            validationElement();
          " class="claim-btn">CLAIM YOUR FREE TRIAL</button>
          <p class="terms">
            By clicking the button,you are agreeing to your 
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>

    function validationElement() {
      const firstName = document.getElementById("nameOne");
      if(firstName === '') {
        document.getElementById("firstEmpty").innerHTML = 'First Name cannot be empty';
      }
    }
  </script>
</body>
</html>
